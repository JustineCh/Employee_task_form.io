<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c56502c682.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Employees Task</title>
  </head>
  <body>
    <div class="container">
      <div class="section section-1">
        <label id="company-label" class="hide input-placeholder"
          >Company name</label
        >
        <input
          class="input-field"
          type="text"
          id="company"
          placeholder="Company name"
        />
        <p class="textError hide">Error</p>
        <label id="employee-label" class="hide input-placeholder"
          >Employee</label
        >
        <div class="dropdown">
          <button id="dropdown-btn" class="dropbtn input-field">
            Employee <i class="employee-icon fas fa-angle-down"></i>
          </button>
          <div id="my-dropdown" class="dropdown-content">
            <input
              type="text"
              placeholder="Search"
              id="my-input"
            />
            <hr id="dropdown-hr" />
            <a class="employee-container"
              ><img class="emplayee-img" src="img/img_1.png" />
              <p class="employee-text">Pete Miller</p>
              <i class="check-icon hide fas fa-check"></i
            ></a>
            <a class="employee-container"
              ><img class="emplayee-img" src="img/img_2.png" />
              <p class="employee-text">Mark Smith</p>
              <i class="check-icon hide fas fa-check"></i
            ></a>
            <a class="employee-container"
              ><img class="emplayee-img" src="img/img_3.png" />
              <p class="employee-text">John Williams</p>
              <i class="check-icon hide fas fa-check"></i
            ></a>
          </div>
        </div>
      </div>
      <hr id="section-hr" />
      <div class="section section-2">
        <h3 id="tasks">Tasks</h3>
        <label id="task-label" class="hide input-placeholder"
          >Task name</label
        >
        <input
          class="input-field"
          type="text"
          id="task"
          placeholder="Task name"
        />
        <p id="task-error" class="textError hide">Enter at least 5 characters</p>
        <label id="amount-label" class="hide input-placeholder"
          >PLN amount</label
        >

        <!-- Used custom validator instead of type=number because type=number allows commas, and the requirement is to allow digits only -->
        <input
          class="input-field"
          type="text"
          id="pln_amount"
          placeholder="PLN amount"
        />

        <p id="amount-error" class="textError hide">Error</p>
        <div id="adding-item">
          <p id="exrate">1 EUR = <span id="exrate-amount">4.8282</span> PLN</p>
          <button id="addbtn" class="disabled" disabled="true">Add</button>
        </div>
      </div>
      <div class="section">
        <table>
          <thead>
            <tr>
              <th class="sortable">
                Task name <i class="fas fa-sort"></i>
              </th>
              <th class="sortable">PLN amount <i class="fas fa-sort"></i></th>
              <th class="sortable">EUR amount <i class="fas fa-sort"></i></th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p id="sum">
          Sum: <span id="pln-sum"></span> PLN (<span id="eur-sum"></span> EUR)
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
